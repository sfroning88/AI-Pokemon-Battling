<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VictoryRoadAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1 class="title">VictoryRoadAI</h1>
        <p class="tagline">The path to greatness starts here...</p>
    </div>
    
    <div class="google-auth-card">
        <div class="google-header">
            <div class="google-logo">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </div>
            <h2 class="signin-text">Sign in</h2>
        </div>
        
        <p class="use-google-text">Use your Google Account</p>
        
        <input type="text" class="email-input" placeholder="Email or phone">
        
        <a href="#" class="forgot-email">Forgot email?</a>
        
        <p class="guest-mode">
            Not your computer? Use Guest mode to sign in privately.
            <a href="#">Learn more</a>
        </p>
        
        <div class="bottom-section">
            <a href="#" class="create-account">Create account</a>
            <a href="{{ url_for('google_auth') }}" class="next-button" style="text-decoration: none; display: inline-block; text-align: center; line-height: 1.2;">Sign in with Google</a>
        </div>
        
        <div class="footer-links">
            <div class="language-selector">
                <select style="border: none; background: none; color: #5f6368; font-size: 0.8rem;">
                    <option>English (United States)</option>
                </select>
            </div>
            <div class="footer-right">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
