        "Miles": "Miles_Logo.jpeg",
        "Max": "Max_Logo.jpeg"

      // Function to get current user logo

        const boomUser = $('#boom_user').val();
        return boomMatches[boomUser] || 'Sean_Logo.jpeg';
      }
      
      // Function to update user logo in action buttons
      function updateUserLogo() {
        const logoFile = getUserLogo();
        $('#user-logo').attr('src', `/static/${logoFile}`);
      }
      
      function scrollToBottom() {
        setTimeout(function() {
          var chatContainer = $('#chat-messages').parent();
          chatContainer.scrollTop(chatContainer[0].scrollHeight);
        }, 100);
      }

        // Update user logo when page loads

        // Update user logo when boom_user dropdown changes

          updateUserLogo();

            '</div>' +

              '<input type="file" id="file" name="file" accept=".xlsx" style="display: none;">' +

              '</div>' +
            '</div>'
          );

          // Handle file attachment
          $('#attachFile').on('click', function() {
            $('#file').click();
          });

          // Handle file selection
          $('#file').on('change', function() {
            if (this.files && this.files[0]) {
              var fileName = this.files[0].name;
              $('#attachFile').html('📎 ' + fileName);
              $('#attachFile').css('background', '#28a745');
            }
          });

          // Handle upload button click
          $('#uploadBtn').on('click', function() {
            var fileInput = $('#file')[0];
            if (!fileInput.files || fileInput.files.length === 0) {
              alert('Please select a file first');
              return;
            }
            
            var formData = new FormData();
            formData.append('file', fileInput.files[0]);
            var fileName = fileInput.files[0].name;
            
            // Show user message with attached file (grayed out and italic)
            $('#chat-messages').append(
              '<div class="d-flex mb-3 justify-content-end">' +
                '<div class="p-3 rounded" style="background: #10ce9f; color: #fff; border-radius: 16px 16px 4px 16px; display: flex; flex-direction: column; align-items: flex-end;">' +

                  '<span style="display: flex; align-items: center; font-style: italic; opacity: 0.7;">' +
                    '<i class="fas fa-file-excel" style="margin-right: 6px;"></i>Attached file: ' + fileName +
                  '</span>' +
                '</div>' +
                '<div class="img_cont_msg" style="margin-left: 12px;">' +
                  '<img src="/static/' + getUserLogo() + '" class="rounded-circle user_img_msg" style="width: 40px; height: 40px; object-fit: cover;"/>' +
                '</div>' +
              '</div>'
            );

            // Show bot "Uploading..." bubble
            var uploadStatusId = 'upload-status-' + chatCounter;
            var botBubble = $('<div class="d-flex mb-3">' +
              '<div class="img_cont_msg" style="margin-right: 12px;">' +
                '<img src="/static/Boom_Logo.jpeg" class="rounded-circle user_img_msg" style="width: 40px; height: 40px; object-fit: cover;"/>' +

              '</div>' +
            '</div>');
            $('#chat-messages').append(botBubble);

            // Scroll to bottom
            scrollToBottom();

            // Send file to server
            $.ajax({
              url: '/UPLOAD_FILE',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function (data) {
                if (data.success) {
                  $('#' + uploadStatusId).html('<span style="color: limegreen;">File processed successfully!</span>');
                } else {
                  $('#' + uploadStatusId).html('<span style="color: red;">File processing failure, please try again.</span>');
                }
                
                // Restore default button layout
                restoreDefaultButtons();
              },
              error: function () {
                $('#' + uploadStatusId).html('<span style="color: red;">File processing error, please check system logs.</span>');
                
                // Restore default button layout
                restoreDefaultButtons();
              }
            });
          });
          
          // Scroll to bottom
          scrollToBottom();
        });

          chatCounter++;

    <style>
      /* Right-align the action buttons to match user chat messages */
      #action-buttons {
        justify-content: flex-end !important;
        margin-left: auto !important;
      }
      /* Make chat-messages scrollable with a visible scrollbar */
      #chat-messages {
        scrollbar-width: thin;
        scrollbar-color: #888 #23272f;
      }
      #chat-messages::-webkit-scrollbar {
        width: 8px;
      }
      #chat-messages::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      #chat-messages::-webkit-scrollbar-track {
        background: #23272f;
      }

      /* Animated thought bubbles */
      .thinking-dots {
        display: inline-block;
        font-size: 20px;
        letter-spacing: 2px;
      }
      
      .thinking-dots::after {
        content: ".";
        animation: thinking 1.5s infinite;
      }
      
      @keyframes thinking {
        0%, 20% { content: "."; }
        40% { content: ".."; }
        60% { content: "..."; }
        80%, 100% { content: "."; }
      }
      
      /* Ensure thinking dots are visible */
      .thinking-dots::before {
        content: "";
        display: inline-block;
        width: 0;
        height: 0;
      }
    </style>
